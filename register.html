<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register page</title>
  </head>
  <body>
    <form action="/register" method="post">
      <div class="container">
        <div class="register">
          <div class="name">
            <label>name</label>
            <input
              type="text"
              placeholder="Enter your name"
              id="name"
              name="name"
            />
          </div>
          <div class="age">
            <label>age</label>
            <input
              type="number"
              placeholder="Enter your age"
              id="age"
              name="age"
            />
          </div>
          <div class="name">
            <label>gender</label>
            <input
              type="text"
              placeholder="Enter your gender"
              id="gender"
              name="gender"
            />
          </div>
          <div class="email">
            <label>email</label>
            <input
              type="email"
              placeholder="Enter your email"
              id="email"
              name="email"
            />
          </div>
          <div class="password">
            <label>password</label>
            <input
              type="text"
              placeholder="Enter your password"
              name="password"
              id="password"
            />
          </div>

          <div class="button">
            <button type="submit">Register Here</button>
            <button type="submit">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
