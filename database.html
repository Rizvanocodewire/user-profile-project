<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Function</title>
  </head>
  <body>
    <form method='post' action="/form1">
      <div class="container">
          <div class="prompt left-pane">
              <span>Give us your firstname and get email address</span>
          </div>
          <div class="right-pane">
              <input type="text" id="name" name="name" autocomplete="off"  oncopy="return false" oncut="return false" onpaste="return false"/>
          </div>
          <div class="right-pane">
            <input type="number" id="age" name="age" autocomplete="false"/>
        </div>
      </div>
      <div class="submit-name">
          <button type="submit" onclick="submit">Submit</button>
      </div>
      </div>
  </form>
  </body>
</html>
