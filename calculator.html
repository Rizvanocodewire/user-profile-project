<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imple calculator in nodejs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form
      action="/"
      accept-charset="UTF-8"
      method="post"
      name="search-theme-form"
      id="search-theme-form"
    >
      <div class="container">
        <div class="calc">
          <div class="number1">
            <label>Enter second number</label>
            <input
              type="text"
              class="form-control"
              name="number1"
              placeholder="enter first number"
            />
          </div>

          <div class="number2">
            <label>Enter first number</label>
            <input
              type="text"
              class="form-control"
              name="number2"
              placeholder="enter first number"
            />
          </div>
          <br /><br /><br />
          <div class="result">
            <label></label>
            <input
              type="text"
              value="<%= result %>"
              class="form-control"
              name="number2"
              placeholder="enter first number"
              readonly
            />
          </div>
          <div>
            <button
              type="button"
              class="btn btn-primary"
              name="add"
              id="add"
              onclick="dis('add')"
            >
              Add</button
            >&nbsp
            <button
              type="submit"
              class="btn btn-secondary"
              name="sub"
              id="sub"
              onclick="display('sub')"
            >
              Subtraction</button
            >&nbsp
            <button
              type="submit"
              class="btn btn-danger"
              name="sub"
              id="sub"
              onclick="multiply('mul')"
            >
              Multiply</button
            >&nbsp
            <button
              type="submit"
              class="btn btn-success"
              name="sub"
              id="sub"
              onclick="divide('div')"
            >
              Divide
            </button>
          </div>
        </div>
      </div>
    </form>

    <script>
      function dis(add) {
        if (add == "add") {
          let form = document.getElementById("search-theme-form");
          form.action = "/Add";
          form.submit();
        }
      }

      function display(sub) {
        if (sub == "sub") {
          let form = document.getElementById("search-theme-form");
          form.action = "/Sub";
          form.submit();
        }
      }

      function multiply(mul) {
        if (mul == "mul") {
          let form = document.getElementById("search-theme-form");
          form.action = "/Mul";
          form.submit();
        }
      }

      function divide(div) {
        if (div == "div") {
          let form = document.getElementById("search-theme-form");
          form.action = "/Div";
          form.submit();
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
